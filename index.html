<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/28877c2271.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Huddle Landing Page</title>
</head>
<body>
    <main class="main_section">

        <section class="image_section">
            <img src="/images/logo.svg" class="logo" alt="Brand logo">
            <figure>
                <img src="/images/illustration-mockups.svg" class="mockup" alt="desktop and mobile image">
            </figure>
        </section>

        <section class="text_section">
            <h1>
                Build The Community Your Fans Will Love
            </h1>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with
                your users as you engage in genuine discussion. 
            </p>
            <button class="register">Register</button>
            <footer>
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
            </footer>
        </section>
    </main>
</body>
</html>
